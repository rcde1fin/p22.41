<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">

    <!-- JQuery for Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Removes favicon loading error -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>IRRI myPAD App</title>

    <!-- Modify Bootstrap Elements-->
    <style>
    * {
      font-family: 'Open Sans', 'Roboto', sans-serif;
      font-size: 1em;
    }

    .badge {
      font-weight: 400;
    }

    #t_from,
    #t_to {
      padding: 3px;
    }

    #t_from option,
    #t_to option {
      padding: 20px;
      min-height: 1.7em !important;
    }

    .container {
      padding-bottom: 0;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-success" style="margin-bottom:50px;padding-left:20px;width:100%;">
        <span class="navbar-brand mb-0 h1" style="font-weight:300;">IRRI myPAD Assessment v1.0</span>
        <div style="position:fixed;width:100px;float:right;right:20px;">
            <a style="float:right;text-decoration:none;background-color:#fefefe;color:#333333;border-radius:200px;padding:5px 11px;font-size:.8em;"
               href="{{ url_for('help_', mypadyr=session['mypadyr']) }}"
            >Help</a>
        </div>
    </nav>

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <div style="text-align:center;
        font-size:0.90em;
        position:fixed;
        bottom:0;
        background-color:#efefef;
        min-height:50px;
        padding:5px 0;
        width:100%;
        color:#333333;
        align-items:center;
        justify-content:center;
        display:flex;
        border-top:1px solid #e6e6e6;">
            Performance review discussions are encouraged to be completed on or before December 31st
        </div>

    <!-- Separate Popper and Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
